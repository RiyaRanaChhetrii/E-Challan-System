<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="scripts/index.js"></script> -->
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="slide-container">
            <div class="header">
                <div class="logo-image">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="head-title">
                    <h1>E-CHALLAN</h1>
                </div>
            </div>
            <hr>
            <div class="slides">
                <img class="slideImages" src="images/1.jpg" alt="">
                <img class="slideImages" src="images/2.jpg" alt="">
                <img class="slideImages" src="images/3.jpg" alt="">
            </div>
        </div>
        <div class="login-form">
            <h1>Login</h1>
            <form action="">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" name="username" required>
                <label>Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <button type="submit">Login</button>
                <br>
                <input type="checkbox" checked="checked"> Remember me
                <button type="button" class="cancelbtn"> Cancel</button>
                Forgot <a href="#"> password? </a>
                <br>
                <p>Create an account? <a href=""> Sign up</a></p> 
    
            </form>
        </div>
    </div>
    

    <script>
        var index = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName('slideImages')
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            index++;

            if (index > x.length) {
                index = 1
            }
            x[index - 1].style.display = "block";
            setTimeout(carousel, 3000)

        }
    </script>
</body>

</html>
