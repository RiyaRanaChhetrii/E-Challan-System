<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taffic Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <div class="bg-custom">
        <div class="float-end p-3">
            <img src="images/nepal.gif" alt="" srcset="" height="80px" width="100px">
        </div>
        <div class="float-start p-3">
            <img src="images/logo.png" alt="" srcset="" height="80px" width="100px">
        </div>
        <div class="text-center" style="color: white;">
            Government of Nepal <br> Ministry of Infrastructure and Transport <br>
            Department of Transport Management<br> Minbhawan, Kathmandu
            <h1 style="color: black;">E-CHALLAN</h1>
        </div>
    
    </div>
</head>
<body class="bg">
    <div class="wrapper">
        <div class=" d-flex justify-content-center container mt-4">
            <div class="bg-custom border border-2 p-5 backRound shadow-lg">
                <form action="" class="">
                    <div class="row mb-3">
                        <div class="form-floating col">
                            <input class="form-control" placeholder="Chalan Number" type="text" name="cNum" id="cNum">
                            <label class="p-3" for="cNum">Chalan Number</label>
                        </div>

                        <div class="form-floating col">
                            <input class="form-control" placeholder="Name" type="text" name="name" id="name">
                            <label class="p-3" for="name">Name</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="form-floating col">
                            <input class="form-control" placeholder="License Number" type="text" name="lNum" id="lNum">
                            <label class="p-3" for="lNum">License Number</label>
                        </div>

                        <div class="form-floating col">
                            <input class="form-control" placeholder="Number Plate" type="text" name="nPlate" id="nPlate">
                            <label class="p-3" for="nPlate">Number Plate</label>
                        </div>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input class="form-control" placeholder="place" type="text" name="location" id="location">
                        <label for="place">Location</label>
                    </div>

                    <div class="row mb-3">
                        <div class="form-floating col">
                            <input class="form-control" placeholder="time" type="text" name="time" id="time">
                            <label class="p-3" for="time">Time</label>
                        </div>

                        <div class="form-floating col">
                            <input class="form-control" type="date" name="date" id="date">
                            <label class="p-3" class="p-3" for="date">Date</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="form-floating col">
                            <select class="form-select" name="ruleBroken" id="ruleBroken">
                                <option value="r1">Rule 1</option>
                                <option value="r2">Rule 2</option>
                                <option value="r3">Rule 3</option>
                            </select>
                        </div>

                        <div class="form-floating col">
                            <input class="form-control" placeholder="Amount" type="text" name="amount" id="amount">
                            <label class="p-3" for="amount">Amount</label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input class="btn-color btn btn-lg rounded-pill" type="submit" value="Submit">    
                    </div>
                </form>    
            </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
